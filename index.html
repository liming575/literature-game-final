<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文学社接力小说游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            color: white;
            padding: 40px 0;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .story-selection {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .story-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .story-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .story-description {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .story-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        
        .status-active {
            background: #e6fffa;
            color: #0d9488;
            border: 1px solid #0d9488;
        }
        
        .status-waiting {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #d97706;
        }
        
        .continue-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .continue-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .write-form {
            display: none;
            background: #f8fafc;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            border: 2px solid #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #10b981;
        }
        
        .error-message {
            display: none;
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ef4444;
        }
        
        .back-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #4b5563;
        }
        
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .admin-link:hover {
            background: rgba(0,0,0,0.9);
        }
        
        .footer {
            text-align: center;
            color: white;
            padding: 30px 0;
            margin-top: 50px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .stories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">文学社接力小说游戏</h1>
            <p class="subtitle">邀请您来续写我们的故事！</p>
        </header>
        
        <a href="admin.html" class="admin-link">管理后台</a>
        
        <div class="main-content">
            <div id="story-selection" class="story-selection">
                <h2 class="section-title">选择您要续写的小说</h2>
                <div id="stories-list" class="stories-grid">
                    <!-- 故事列表将通过JavaScript动态加载 -->
                </div>
            </div>
            
            <div id="write-form" class="write-form">
                <button class="back-btn" onclick="showStorySelection()">← 返回故事选择</button>
                <h2 class="section-title" id="form-title">续写故事</h2>
                <form id="story-form">
                    <div class="form-group">
                        <label for="student-name" class="form-label">您的姓名：</label>
                        <input type="text" id="student-name" class="form-input" placeholder="请输入您的姓名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="story-content" class="form-label">您的续写内容：</label>
                        <textarea id="story-content" class="form-textarea" placeholder="请输入您的续写内容..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">提交续写</button>
                </form>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在提交您的续写...</p>
                </div>
                
                <div class="success-message" id="success">
                    <p>✅ 感谢您的续写！您的作品已成功提交，请等待审核。</p>
                </div>
                
                <div class="error-message" id="error">
                    <p>❌ 提交失败，请检查网络连接后重试。</p>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <p>© 2025 文学社接力小说游戏 | 让每个人都能成为故事的作者</p>
        </footer>
    </div>

    <script>
        // GitHub配置（已配置新的有效Token）
        const GITHUB_CONFIG = {
            owner: 'liming575',               // GitHub用户名
            repo: 'literature-game-final',     // 数据存储仓库
            token: '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'   // 已配置新的有效GitHub Token
        };

        // 故事名称映射
        const STORY_NAMES = {
            'library': '《神秘的图书馆》',
            'forest': '《魔法森林的传说》',
            'city': '《时光倒流的城市》',
            'tutorial': '《弗尔滕帝国的抉择》',
            'fight': '《决战紫禁之巅》',
            'mystery': '《暗夜疑云》'
        };

        // 当前选中的故事
        let currentStory = '';

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStories();
        });

        // 加载故事列表
        async function loadStories() {
            const storiesList = document.getElementById('stories-list');
            storiesList.innerHTML = '<div class="loading"><div class="spinner"></div><p>正在加载故事...</p></div>';

            try {
                const stories = await fetchStories();
                storiesList.innerHTML = '';
                
                stories.forEach(story => {
                    const storyCard = createStoryCard(story);
                    storiesList.appendChild(storyCard);
                });
            } catch (error) {
                console.error('加载故事失败:', error);
                storiesList.innerHTML = '<p style="text-align: center; color: #dc2626;">加载故事失败，请稍后重试。</p>';
            }
        }

        // 创建故事卡片
        function createStoryCard(story) {
            const card = document.createElement('div');
            card.className = 'story-card';
            
            const statusClass = story.isActive ? 'status-active' : 'status-waiting';
            const statusText = story.isActive ? '进行中' : '等待开始';
            
            card.innerHTML = `
                <div class="story-title">${story.name}</div>
                <div class="story-description">${story.description || '继续这个精彩的故事！'}</div>
                <div class="story-status">
                    <span class="status-badge ${statusClass}">${statusText}</span>
                    <button class="continue-btn" onclick="selectStory('${story.id}')">开始续写</button>
                </div>
            `;
            
            return card;
        }

        // 选择故事
        function selectStory(storyId) {
            currentStory = storyId;
            const storyName = STORY_NAMES[storyId] || storyId;
            
            document.getElementById('form-title').textContent = `续写《${storyName}》`;
            document.getElementById('story-selection').style.display = 'none';
            document.getElementById('write-form').style.display = 'block';
            
            // 清空之前的输入
            document.getElementById('student-name').value = '';
            document.getElementById('story-content').value = '';
            hideMessages();
        }

        // 显示故事选择
        function showStorySelection() {
            document.getElementById('story-selection').style.display = 'block';
            document.getElementById('write-form').style.display = 'none';
            hideMessages();
        }

        // 隐藏所有消息
        function hideMessages() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        // 提交表单
        document.getElementById('story-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('student-name').value.trim();
            const storyContent = document.getElementById('story-content').value.trim();
            
            if (!studentName || !storyContent) {
                alert('请填写姓名和续写内容！');
                return;
            }
            
            hideMessages();
            document.getElementById('loading').style.display = 'block';
            
            try {
                await submitStory(studentName, storyContent);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // 3秒后自动返回
                setTimeout(() => {
                    showStorySelection();
                }, 3000);
                
            } catch (error) {
                console.error('提交失败:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        });

        // 获取故事列表
        async function fetchStories() {
            try {
                const response = await fetchStoryFile();
                if (!response) {
                    // 如果文件不存在，返回默认故事
                    return [
                        { id: 'library', name: '《神秘的图书馆》', description: '在古老的图书馆中，一个神秘的传说正在等待被发现...', isActive: true },
                        { id: 'forest', name: '《魔法森林的传说》', description: '在深邃的魔法森林里，精灵和魔法师的冒险即将开始...', isActive: true },
                        { id: 'city', name: '《时光倒流的城市》', description: '一个充满秘密的城市，时光在这里交错...', isActive: false },
                        { id: 'tutorial', name: '《弗尔滕帝国的抉择》', description: '在危机四伏的帝国中，每一个选择都可能改变命运...', isActive: false },
                        { id: 'fight', name: '《决战紫禁之巅》', description: '两位武林高手的终极对决即将开始...', isActive: false },
                        { id: 'mystery', name: '《暗夜疑云》', description: '在黑暗的夜晚，一个神秘的案件等待着解开...', isActive: false }
                    ];
                }
                return response;
            } catch (error) {
                console.error('获取故事列表失败:', error);
                return [];
            }
        }

        // 从GitHub获取故事文件
        async function fetchStoryFile() {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/stories.json`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    return null;
                }
                
                const data = await response.json();
                const content = atob(data.content);
                return JSON.parse(content);
            } catch (error) {
                console.error('获取GitHub文件失败:', error);
                return null;
            }
        }

        // 提交故事
        async function submitStory(studentName, storyContent) {
            const submission = {
                id: Date.now(),
                studentName: studentName,
                storyId: currentStory,
                content: storyContent,
                timestamp: new Date().toISOString(),
                status: 'pending'
            };
            
            try {
                // 先检查是否已经有提交文件
                const existingSubmissions = await getExistingSubmissions();
                existingSubmissions.push(submission);
                
                // 更新文件
                await updateSubmissionFile(existingSubmissions);
                
                console.log('故事提交成功');
            } catch (error) {
                console.error('提交故事失败:', error);
                throw error;
            }
        }

        // 获取现有提交
        async function getExistingSubmissions() {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/submissions.json`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    return [];
                }
                
                const data = await response.json();
                const content = atob(data.content);
                return JSON.parse(content);
            } catch (error) {
                return [];
            }
        }

        // 更新提交文件
        async function updateSubmissionFile(submissions) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/submissions.json`;
            const content = btoa(JSON.stringify(submissions, null, 2));
            
            // 先获取文件的SHA
            const getResponse = await fetch(url, {
                headers: {
                    'Authorization': `token ${GITHUB_CONFIG.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            let sha = null;
            if (getResponse.ok) {
                const data = await getResponse.json();
                sha = data.sha;
            }
            
            // 更新文件
            const updateResponse = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_CONFIG.token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: `添加新的故事提交 - ${new Date().toLocaleString()}`,
                    content: content,
                    sha: sha
                })
            });
            
            if (!updateResponse.ok) {
                throw new Error(`GitHub API错误: ${updateResponse.status}`);
            }
        }
    </script>
</body>
</html>
